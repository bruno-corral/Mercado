<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script type="text/javascript" src="angular.min.js"></script>
        <title>AngularJs - Lista de Compras</title>
    </head>
    <body ng-app="meuApp" ng-controller="meuCtrl">

        <h2>Lista de Compras</h2>

        <input type="text" ng-model="addTexto">
        <button ng-click="addItem()">+</button><br>
        <span>{{aviso}}</span>

        <ul>
            <li ng-repeat="p in lista">
                {{p}} <button ng-click="removeItem($index)">-</button>
            </li>
        </ul>

        <script type="text/javascript">
            var app = angular.module('meuApp', [])
            app.controller('meuCtrl', function($scope){

                $scope.aviso = ''
                $scope.lista = ["Leite", "Pão"]

                $scope.addItem = function() {

                    $scope.aviso = ''
                    
                    if($scope.addTexto != '') {
                        if($scope.lista.indexOf($scope.addTexto) == -1) {
                            $scope.lista.push($scope.addTexto)
                        } else {
                            $scope.aviso = 'Item já adicionado!'
                        }
                       
                    }
                    $scope.addTexto = ''
                }

                $scope.removeItem = function(x) {
                    $scope.aviso = ''
                    $scope.lista.splice(x, 1)
                }
            })
        </script>
    </body>
</html>
